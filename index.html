<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- 
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
  crossorigin="anonymous"
  />
  -->


  <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- Container - max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">

       <!-- ASIDE (User Input) -->
      <aside class="col-lg-3 pb-3">

        <!-- Aside Header -->
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>

        <!-- Aside Input Form ("Search for a City" text input and Search button) -->
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">

              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>

            </div>
          </div>
        </form>
        
        <!-- Aside Buttons for search History -->
        <div class="list-group" id="history"></div>

      </aside>


      <!-- SEARCH REULTS -->
      <div class="col-lg-9 pb-3">

        
        <!-- Todays Weather --> 
        <!--------------------> 
        <section id="today" class="mt-3" role="region" aria-live="polite">

          <!-- City, Date and Weather Icon (same row) --> 
          <div id="container" style="white-space:nowrap">
            <div id="todays-weather-citydate" style="display:inline; white-space:nowrap;"></div>
            <div style="display:inline;"> <img id="todays-weather-icon" src="" alt=""> </div>
          </div>

          <!-- Temp -->
          <div id="todays-weather-temp"></div>
 
          <!-- Wind -->
          <div id="todays-weather-wind"></div>

          <!-- Humidity -->
          <div id="todays-weather-humidity"></div>

        </section>


        <!-- 5 Day Forecast --> 
        <!--------------------> 
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      
          <h2 class="mt-1 h3 form-label">5 Day Forecast</h2>

          
          <!-- DAY 1 -->

          <!-- Date --> 
          <h4 id="day1-date"></h4>

          <!-- Weather Icon ( --> 
          <div> <img id="day1-icon" src="" alt=""> </div>

          <!-- Temp -->
          <div id="day1-temp"></div>
 
          <!-- Wind -->
          <div id="day1-wind"></div>

          <!-- Humidity -->
          <div id="day1-humidity"></div>


          <!-- DAY 2 -->

          <!-- Date --> 
          <h4 id="day2-date"></h4>

          <!-- Weather Icon ( --> 
          <div> <img id="day2-icon" src="" alt=""> </div>

          <!-- Temp -->
          <div id="day2-temp"></div>
 
          <!-- Wind -->
          <div id="day2-wind"></div>

          <!-- Humidity -->
          <div id="day2-humidity"></div>


          <!-- DAY 3 -->

          <!-- Date --> 
          <h4 id="day3-date"></h4>

          <!-- Weather Icon ( --> 
          <div> <img id="day3-icon" src="" alt=""> </div>

          <!-- Temp -->
          <div id="day3-temp"></div>
 
          <!-- Wind -->
          <div id="day3-wind"></div>

          <!-- Humidity -->
          <div id="day3-humidity"></div>


          <!-- DAY 4 -->

          <!-- Date --> 
          <h4 id="day4-date"></h4>

          <!-- Weather Icon ( --> 
          <div> <img id="day4-icon" src="" alt=""> </div>

          <!-- Temp -->
          <div id="day4-temp"></div>
 
          <!-- Wind -->
          <div id="day4-wind"></div>

          <!-- Humidity -->
          <div id="day4-humidity"></div>


          <!-- DAY 5 -->

          <!-- Date --> 
          <h4 id="day5-date"></h4>

          <!-- Weather Icon ( --> 
          <div> <img id="day5-icon" src="" alt=""> </div>

          <!-- Temp -->
          <div id="day5-temp"></div>
 
          <!-- Wind -->
          <div id="day5-wind"></div>

          <!-- Humidity -->
          <div id="day5-humidity"></div>


        </section>


      </div>

    </div>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>


  
</body>

</html>
